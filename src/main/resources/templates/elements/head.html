<head>
  <title th:if="${title}" th:text="|${title} // ${#pom.name}|"></title>
  <title th:unless="${title}" th:text="${#pom.name}"></title>

  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}" rel="stylesheet">
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <style>
    @keyframes hide {
      to {
        opacity: 0;
      }
    }

    @keyframes zero {
      to {
        border: 0;
        height: 0;
        margin: 0;
        padding: 0;
      }
    }

    nav.navbar {
      background-color: rgba(var(--bs-body-color-rgb), .03);
    }

    table.table th {
      background-color: rgba(var(--bs-body-color-rgb), .03);
    }

    textarea.form-control {
      min-height: 7.5rem !important;
    }

    .accordion-footer {
      background-color: rgba(var(--bs-body-color-rgb), .03);
      border-top: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color);
      margin: 0 calc(var(--bs-accordion-body-padding-x) * -1) calc(var(--bs-accordion-body-padding-y) * -1);
      padding: .5rem 1rem;
    }

    .alert {
      animation: hide .5s 5s forwards, zero .5s 5.5s forwards;
    }

    .form-control::file-selector-button {
      display: none;
    }

    .form-floating>label {
      color: rgba(var(--bs-body-color-rgb), .65);
    }
  </style>

  <script>
    (() => {
      const html = document.querySelector('html');
      const mode = matchMedia('(prefers-color-scheme: dark)');
      const work = () => html.dataset.bsTheme = mode.matches ? 'dark' : 'light';

      work(mode.addEventListener('change', work, { passive: true }));
    })();

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('form').forEach((form) => form.onsubmit = () => {
        setTimeout(() => form.querySelectorAll('.btn').forEach((button) => button.disabled = true));
      });

      document.querySelectorAll('.btn[name=_method][value=delete]').forEach((button) => {
        button.onclick = () => confirm('Permanently delete this entry?');
      });
    });
  </script>
</head>
