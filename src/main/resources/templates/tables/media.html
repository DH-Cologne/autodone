<div class="row g-3">
  <div class="col-md-3" th:each="media : ${page}" th:object="${media}">
    <div class="card h-100">
      <img th:alt="*{description}" th:src="@{*{url}}" class="card-img-top">

      <div class="card-body p-0">
        <p th:if="*{description}" th:text="*{description}" class="card-text p-3"></p>
      </div>

      <div class="card-footer d-flex justify-content-end">
        <a th:href="@{/media(uuid=*{uuid})}" class="btn btn-sm btn-outline-primary me-1">
          <i class="bi bi-eye-fill"></i>
        </a>
        <th:block th:if="${#path} == '/media'">
          <a th:href="@{/status(uuid=*{status.uuid})}" class="btn btn-sm btn-outline-secondary me-1">
            <i class="bi bi-list"></i>
          </a>
        </th:block>
        <form th:action="@{/media}" th:method="delete" class="d-inline-block m-0">
          <input th:value="*{uuid}" name="uuid" type="hidden">
          <button data-confirm class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash-fill"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
