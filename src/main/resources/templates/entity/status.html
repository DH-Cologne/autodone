<!doctype html>
<html class="h-100">

<th:block th:insert="~{elements/head}" th:with="title=|status details|" />

<body class="h-100 d-flex flex-column">
  <th:block th:insert="~{elements/navbar}" />

  <main class="flex-grow-1 container">
    <h1 class="text-truncate">
      <a th:href="@{/status}" class="btn btn-lg btn-outline-secondary align-bottom"><i class="bi bi-list"></i></a>
      <th:block th:text="${status.status} ?: _">Status Entity</th:block>
    </h1>

    <div class="mb-3 accordion" id="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button fw-bold" data-bs-target="#fold-1" data-bs-toggle="collapse">
            Status Details
          </button>
        </div>
        <div class="accordion-collapse collapse show" id="fold-1" data-bs-parent="#accordion">
          <div class="accordion-body">
            <th:block th:insert="~{forms/status}" th:with="action=@{/status}" />
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button collapsed fw-bold" data-bs-target="#fold-2" data-bs-toggle="collapse">
            Add new Media
          </button>
        </div>
        <div class="accordion-collapse collapse" id="fold-2" data-bs-parent="#accordion">
          <div class="accordion-body">
            <th:block th:insert="~{forms/media}" th:with="action=@{/media}" />
          </div>
        </div>
      </div>
    </div>

    <th:block th:if="${page.hasContent()}">
      <h2>
        <a th:href="@{/media}" class="btn btn-outline-secondary align-bottom"><i class="bi bi-list"></i></a>
        Media Gallery
      </h2>
      <th:block th:insert="~{tables/media}" />
      <th:block th:if="${page.totalPages} > 1" th:insert="~{elements/pager}" />
    </th:block>
  </main>

  <th:block th:insert="~{elements/navend}" />
</body>

</html>
