<!doctype html>
<html class="h-100">

<th:block th:insert="~{elements/head}" th:with="title=|error ${status}|" />

<body class="h-100 d-flex flex-column">
  <th:block th:insert="~{elements/navbar}" />

  <main class="flex-grow-1 container d-flex align-items-center justify-content-center">
    <div class="card text-bg-danger" style="max-width: 25rem;">
      <img th:src="@{/images/mastodon-error.png}" alt="Error" class="card-img-top">
      <div class="card-body">
        <strong th:text="|${status}: ${error}|" class="card-title"></strong>
        <p th:text="|${exception}: ${message}|" class="card-text"></p>
      </div>
    </div>
  </main>

  <th:block th:insert="~{elements/navend}" />
</body>

</html>
